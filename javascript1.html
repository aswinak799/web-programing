<h3>string functions</h3>
<script>
document.write("<br>")
var x="welcome to javascript"
document.write("1.length=");
document.write(x.length,"<br>")
document.write("2.substring=");
document.write(x.substring(11,21),"<br>")
document.write("3.substr=");
document.write(x.substr(8,7),"<br>")

var y="hai html"
document.write("4.concat=");
document.write(x.concat(" ",y),"<br>")
document.write("5.replace=");
document.write(x.replace("welcome","java html"),"<br>")
document.write("6.upper=");
document.write(x.toUpperCase(),"<br>")
document.write("7.lower=");
var u="ASWIN"
document.write(u.toLowerCase(),"<br>")
document.write("8.index of=");
document.write(x.indexOf("java"),"<br>");
document.write("9.char at=");
document.write(x.charAt(5),"<br>");
</script>
